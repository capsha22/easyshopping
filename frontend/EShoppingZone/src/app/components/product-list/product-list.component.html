<body style="background-color:rgb(239, 246, 247) ; ">

  <app-filter></app-filter>

<!-- Slider Starts from here -->
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" style="height:350px ;">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner" style="height: 400px;">
    <div class="carousel-item active" >
      <img style="height:350px ;" src="../../../assets/images/slidermain1.jpg" class="d-block w-100 c_img" alt="...">
      <div class="carousel-caption d-none d-md-block">
       
      </div>
    </div>
    <div class="carousel-item">
      <img style="height:350px ;"  src="../../../assets/images/slider2.jpg" class="d-block w-100 c_img" alt="...">
      <div class="carousel-caption d-none d-md-block">
        
      </div>
    </div>
    <div class="carousel-item">
      <img style="height:350px ;"  src="../../../assets/images/slider.jpg" class="d-block w-100 c_img" alt="...">
      <div class="carousel-caption d-none d-md-block">
        
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!-- slider ends here -->
<br>
<br>

<br>

<div class="row" style="margin-left:30px;margin-right:20px ;">
    <div  class="col-md-3" *ngFor="let product of productList">
        <div style="background-color:rgb(240, 235, 233);" class="card mb-4 shadow-sm">
            <img class="bd-placeholder-img card-img-top p-2" width="100" height="250"
              src={{product.image}} />
          
            <div class="card-body" style="height:250px ;">   
              <p class="card-text">
              <strong>{{product.name}}</strong>
            </p>
              <p class="card-text">
                <strong>{{product.price | currency:'INR' }}</strong>
              </p>
              <p class="card-text">
                <strong >{{product.category}}</strong>
              </p>
              <p class="card-text" style="font-size: small;">{{product.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group ">
                  <button style="background-color: black;" type="button" (click)="addToCart(product)" class="btn btn-sm btn-primary product-btn">Add to Cart</button>
                  <!-- <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button> -->
                </div>
              </div>
            </div>
          </div>
    </div>
  </div>
</body>
