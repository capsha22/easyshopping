


<button id="add" class="btn btn-info" routerLink="/addproduct">ADD PRODUCT</button>
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid" >
            

                <table class="merchant" >
                    <tr  class="merchantproduct">
                        <th width="20%"><strong>Product Name</strong></th>
                        <th width="20%">Category</th>
                        <th width="20%">Price</th>
                        <th width="20%">Delete</th>
                        <th width="20%">Modify</th>
                    </tr>

                    <tr *ngFor="let product of productList">
                        
                        <td>
                            {{product.name}}
                        </td>
                        <td>
                            {{product.category}}
                        </td>
                    

                    <td>
                       {{product.price | currency:'INR'}}
                    </td>
                    <td>
                        <div class="check">
                            <button style="color: rgb(202, 234, 25); background-color: rgb(224, 63, 63);" class="btn btn-danger" (click)="deleteProduct(product.id,product.name,product.category)">Remove</button>
                        </div>
                    </td>
                    <td>
                        <div class="check">
                            <button style="color: rgb(250, 251, 245); background-color: rgb(63, 186, 224);" class="btn btn-info" (click)="updateProduct(product.id)">Update</button>
                        </div>
                    </td>

                </table>
                </div>
            
    </div>
</div>
